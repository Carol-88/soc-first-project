<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./script/contact.js"></script>
  </head>
  <body>
    <header>
      <img src="./public/logos/circle.svg" alt="logo circle" />
      <div class="hamburger">&#9776;</div>
      <nav>
        <ul id="nav">
          <li><a href="./Home.html" class="nav-link">Home</a></li>
          <li><a href="./Project.html" class="nav-link">Projects</a></li>
          <li><a href="./404.html" class="nav-link">Services</a></li>
        </ul>
      </nav>
      <a href="./Contact.html">
        <button class="button">Contact us</button>
      </a>
    </header>

    <main>
      <section class="sec-form">
        <h1>Contact Us</h1>
        <form>
          <div>
            <label for="full-name">Full Name *</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="div-row">
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="off"
                required
              />
            </div>

            <div>
              <label for="phone" class="block text-sm font-medium text-zinc-700"
                >Phone</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                class="mt-1 block w-full px-3 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Enter your phone number"
                autocomplete="off"
              />
            </div>
          </div>

          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Write your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="button">Submit</button>
        </form>
      </section>
      <footer class="footer">
        <div class="footer-column firstcolumn">
          <img src="public/logos/circle.svg" alt="Logo" class="footer-logo" />
          <p class="footer-address">
            2972 Westheimer Rd. Santa Ana, <br />
            Illinois 85486
          </p>
        </div>
        <div class="footer-laptop">
          <div class="footer-column">
            <ul class="footer-links">
              <li><a href="#">Team</a></li>
              <li><a href="#">Press</a></li>
            </ul>
          </div>
          <div class="footer-column">
            <ul class="footer-links">
              <li><a href="#">Services</a></li>
              <li><a href="#">Projects</a></li>
            </ul>
          </div>
          <div class="footer-column">
            <ul class="footer-links">
              <li><a href="#">About as</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-column">
          <details class="footer-details">
            <summary class="footer-summary button">Interest Links</summary>
            <ul class="footer-links">
              <li><a href="#">Team</a></li>
              <li><a href="#">Press</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">About as</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </details>
        </div>
      </footer>
    </main>
  </body>
</html>
